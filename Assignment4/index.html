<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Image Upload</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div id="header">
      <a href="#" id="add-btn" class="header-btn">Add</a>
      <a href="#" id="delete-btn" class="header-btn">Delete</a>
    </div>
    <div id="image-container">
      <div class="image-row">
        <input type="checkbox" class="row-checkbox" />
        <label for="filetype" id="textadd">
          <i class="fa-solid fa-image"></i>Add Image</label
        >

        <input type="file" id="filetype" />
        <img src="https://via.placeholder.com/100" alt="Image Preview" />
        <select>
          <option value="primary" selected>Primary Image</option>
          <option value="secondary">Secondary Image</option>
        </select>
        <a href="#" class="remove"><i class="fa-solid fa-trash"></i></a>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
