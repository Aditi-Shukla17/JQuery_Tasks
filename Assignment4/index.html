<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Image Upload</title>
  <style>
    .image-row {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .image-row input[type="file"] {
      margin-right: 10px;
    }
    .image-row select {
      margin-right: 10px;
    }
    .image-row a {
      color: red;
      cursor: pointer;
      text-decoration: none;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div id="image-container">
    <div class="image-row">
      <input type="file" />
      <select>
        <option value="primary">Primary Image</option>
        <option value="secondary">Secondary Image</option>
      </select>
      <a href="#" class="remove" onclick="removeRow(this)">Remove</a>
    </div>
  </div>
  <a href="#" onclick="addRow()">Add Another</a>

  <script src="script.js"></script>
</body>
</html>
